                        <figcaption><strong> Jack Ndumayak Edet Udo </strong> <br>

                            Titia Jack Edet Udu was arguably one of the pioneers of western education in Oyubia 
                            when the first elementary school in Oyubia was inaugurated between 1908 and 1909. 
                            This great educator became the first Traveling Teacher of the Methodist Church between 1941 and 1948. 
                            He was called to glory in 1971.
                        </figcaption>
                    </figure>

                <div class="grid-item">
                    <figure>
                        <img src="images/oro6.jpg" alt="">
                        <figcaption><strong> Joseph Effiong Ekuwem </strong> <br>

                            Archbishop Ekuwem was born on December 18, 1949 in Offi Udah.  He received the sacrament of ordination to the Diocese of Calabar on June 30, 1979.
                            
                            On July 4, 1989 he was appointed by the late Pope John Paul II to become the new Bishop of Uyo, making him the first Oron son to reach that height within the Catholic Church.  The Apostolic Pro-Nuncio in Nigeria, Archbishop Paul Fouad Tabet, gave him ordination on December 9 of the same year.  
                            
                            On February 2, 2013 Pope Benedict XVI appointed him to the Archbishop of Calabar.</figcaption>
